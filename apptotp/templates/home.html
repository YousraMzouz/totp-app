{% extends "bootstrap/base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="jumbotron text-center p-4">
        <h2>Authenitification avec OTP</h2>
      </div>
    </div>
    <div class="col-lg-6">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}" role="alert">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
        <form action='/getOTP' method="post">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
            <div class="form-group">
                <label for="password">Tel</label>
                <input type="tel" class="form-control" id="tel"name="tel" placeholder="+33....">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Authenticatication</button>
              </div>
             
        </form>
    </div>
</div>
</div>
{% endblock %}
